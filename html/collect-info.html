<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="../css/collect-info.css" />
    <title>报名页面</title>
    <script src="../js/conf.js"></script>
    <script type="text/javascript" src="../js/checkTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src='+JQ+' type="text/javascript"><\/script>'
        );
    </script>
  </head>
  <body>
    <!-- 背景图 -->
    <img
      class="background"
      id="background"
      src="../img/background.jpg"
      style="height:100%;width:100%"
    />
    <!-- 返回首页 -->
    <img id="back" src="../img/返回.png" onclick="back()" class="back" />

    <div class="body" id="body">
      <!-- 姓名 -->
      <div id="name" class="name">
        <img class="Img" src="../img/姓名.png" />
        <div class="content">
          <input
            type="text"
            placeholder="请输入你的姓名"
            id="nameText"
            class="text"
          />
        </div>
      </div>

      <!-- 性别 -->
      <div id="sex" class="sex">
        <img class="Img" src="../img/性别.png" style="float:left;" />
        <div class="radio-beauty-container">
          <label class="switch">
            <span class="font">男 </span>
            <input type="radio" name="Sex" id="boy" value="男" hidden />
            <label for="boy" class="radio-beauty"></label>
            &nbsp;&nbsp;&nbsp;
          </label>
          <label class="switch">
            <span class="font">女 </span>
            <input type="radio" name="Sex" id="girl" value="女" hidden />
            <label for="girl" class="radio-beauty"></label>
          </label>
        </div>
      </div>

      <!-- 宿舍 -->
      <div id="dorm" class="dorm" style="clear:both;">
        <img class="Img" src="../img/宿舍.png" style="clear:both;" />
        <div class="content">
          <input
            type="text"
            id="dormText"
            class="text"
            placeholder="如C1-111"
          />
        </div>
      </div>

      <!-- 手机号 -->
      <div id="phone" class="phone">
        <img class="Img" src="../img/手机.png" />
        <div class="content">
          <input
            type="text"
            id="phoneText"
            class="text"
            placeholder="请输入11位手机号"
            maxlength="11"
          />
        </div>
      </div>

      <!-- 学院 -->
      <div id="college" class="college">
        <img class="Img" src="../img/学院.png" />
        <div class="content">
          <select id="collegeSelect" class="collegeSelect" onchange="Select()">
            <option value="0">请选择你的学院</option>
          </select>
        </div>
      </div>
      <!-- 年级 -->
      <div id="grade" class="grade">
        <img class="Img" src="../img/年级.png" style="float:left;" />
        <div class="radio-beauty-container">
          <label class="switch">
            <span class="font">大一 </span>
            <input type="radio" name="Grade" id="one" value="大一" hidden />
            <label for="one" class="radio-beauty"></label>
            &nbsp;&nbsp;&nbsp;
          </label>

          <label class="switch">
            <span class="font">大二 </span>
            <input type="radio" name="Grade" id="two" value="大二" hidden />
            <label for="two" class="radio-beauty"></label>
          </label>
        </div>
      </div>

      <!-- 第一志愿 -->
      <div id="first" class="first" style="clear:both;">
        <img class="Img" src="../img/第一志愿.png" />
        <div class="content">
          <select id="firstSelect" class="ban" disabled="disabled">
            <option value="0">请选择你想去的部门</option>
          </select>
        </div>
      </div>

      <!-- 第二志愿 -->
      <div id="second" class="first">
        <img class="Img" src="../img/第二志愿.png" />
        <div class="content">
          <select id="secondSelect" class="ban" disabled="disabled">
            <option value="0">请选择你想去的部门（选填）</option>
          </select>
        </div>
      </div>

      <!-- 调剂 -->
      <div id="adjust" class="adjust">
        <img class="Img" src="../img/调剂.png" style="float:left;" />
        <div class="radio-beauty-container">
          <label class="switch">
            <span class="font">是 </span>
            <input type="radio" name="Adjust" id="yes" value="是" hidden />
            <label for="yes" class="radio-beauty"></label>
            &nbsp;&nbsp;&nbsp;
          </label>

          <label class="switch">
            <span class="font">否 </span>
            <input type="radio" name="Adjust" id="no" value="否" hidden />
            <label for="no" class="radio-beauty"></label>
          </label>
        </div>
      </div>

      <!-- 自我介绍 -->
      <div id="intro" style="clear:both;">
        <img class="Img" src="../img/个人介绍.png" />
        <div class="content">
          <textarea
            id="introText"
            class="introTextarea"
            placeholder="50字以内（选填）"
            maxlength="50"
            rows="6"
          ></textarea>
        </div>
      </div>

      <!-- 错误信息 -->
      <div class="err center">
        <div id="error" class="error"></div>
      </div>

      <!-- 提交按钮 -->
      <div class="center">
        <img src="../img/提交.png" onclick="Submit()" id="sub" class="sub" />
      </div>
    </div>
    <script type="text/javascript" src="../js/insert.js"></script>
    <script type="text/javascript" src="../js/collect-info.js"></script>
  </body>
</html>
