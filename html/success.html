<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>报名成功</title>

    <style>
        .bg{
            position:fixed;
            z-index:-1;
            top:0; left:0;
        }
        .body{
            text-align:center;
            position:relative;
        }
        .success{
            position:absolute;
            left:10%; top:15%;
            width:83%; height:35%;
        }
        .tips{
            position:absolute;
            left:20%; bottom:45%;
            width:60%;
        }
        .return{
            position:absolute;
            left:25%; bottom:30%;
            width:50%;
        }
    </style>
    <script>
        function back(){
            window.loaction.href="startPagePhone.html";
        }
        window.onload = function() {
            var height = document.documentElement.clientHeight;
            var width = document.documentElement.clientWidth;
            document.getElementById("bg").style.height=height+"px";
            document.getElementById("bg").style.width=width+"px";
            document.getElementById("body").style.height=height+"px";
            document.getElementById("body").style.width=width+"px";
        }
        window.onresize=function(){
            var height = document.documentElement.clientHeight;
            var width = document.documentElement.clientWidth;
            document.getElementById("bg").style.height=height+"px";
            document.getElementById("bg").style.width=width+"px";
            document.getElementById("body").style.height=height+"px";
            document.getElementById("body").style.width=width+"px";
        }
    </script>
</head>
<body>
    <img id="bg" class="bg" src="bg.png" style="height:100%;width:100%"/>
    <div id="body" class="body" style="height:100%;width:100%">
        <img class="success" src="恭喜你.png">
        <img class="return" src="返回主页.png" onclick="back()"> 
    </div>
</body>
</html>
